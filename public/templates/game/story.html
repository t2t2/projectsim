<div class="userstory col-sm-6 col-lg-4">
	<div class="panel {{className}}">
		<div class="panel-heading">
			<h3 class="panel-title">{{story.name}}</h3>
		</div>
		<div class="panel-body">
			Estimated Effort: {{story.estimatedEffort}} Man-Hours<br />

			<div class="progress story-tasks">
				{{#tasks}}
					<div class="progress-bar {{#task.completed}}progress-bar-success{{/task.completed}}{{^task.completed}}progress-bar-transparent{{/task.completed}}" style="width: {{ percentage }}%;">
						
					</div>
				{{/tasks}}
			</div>
		</div>
		<div class="panel-footer clearfix">
			{{#story.completed}}
			<strong class="pull-right">Completed</strong>
			{{/story.completed}}
			{{^story.completed}}
			<label class="pull-right">Do in current sprint <input type="checkbox" class="do-in-sprint"{{^planningMeeting}} disabled{{/planningMeeting}}{{#story.chosen}} checked{{/story.chosen}} /></label>
			{{/story.completed}}
		</div>
	</div>
</div>
